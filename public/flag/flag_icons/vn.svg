<!-- public/flags/icons/vn.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 24" role="img" aria-label="Flag icon VN">
  <defs>
    <clipPath id="r">
      <rect x="0" y="0" width="32" height="24" rx="3" ry="3"/>
    </clipPath>
  </defs>

  <!-- Optional background to avoid transparency artifacts -->
  <rect x="0" y="0" width="32" height="24" fill="#ffffff"/>

  <!-- Uses the PNG in /public/flag/vn.png -->
  <g clip-path="url(#r)">
    <image href="/flags/vn.png" x="0" y="0" width="32" height="24" preserveAspectRatio="xMidYMid slice"/>
  </g>

  <!-- Subtle border so it doesn't blend into white UI -->
  <rect x="0.5" y="0.5" width="31" height="23" rx="3" ry="3" fill="none" stroke="rgba(0,0,0,0.12)"/>
</svg>
